<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
	<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		{% block title %}
			Library <!-- Default title if non is supplied by another template -->
		{% endblock %}
	</head>
     <style>
			ul {
			  list-style-type: none;
			  margin: 0;
			  padding: 0;
			}

			li {
			  display: inline;
			}
     </style>

	<body>
    <!-- navbar that should appear on every page -->
		<ul>
		  <li><a href="{% url 'index' %}">Home</a></li>
		  <li><a href="{% url 'all_books' %}">All Books</a></li>
		</ul>

        <!-- placeholder for content to be filled in by subsequent views -->
		{% block content %}

       <!-- Content provided by other templates will be filled in here -->
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	</body>
</html>
