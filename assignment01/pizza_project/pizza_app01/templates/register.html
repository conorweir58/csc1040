{% extends 'base.html' %}

{% block title %}
    <title>Registration</title>
{% endblock %}

{% block content %}

    <div class="container mt-4 d-flex flex-column justify-content-top min-vh-100">
        <h2>User Registration</h2>

        <form class="container p-4 border rounded shadow-sm bg-light" action="" method="POST">
            {% csrf_token %}
            {{ form.as_table }}

            <div class="d-flex justify-content-center">
                <button type="submit">Save</button>
            </div>

        </form>
    </div>

{% endblock %}
