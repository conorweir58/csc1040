{% extends 'base.html' %}

{% block title %}
    <title>Log In</title>
{% endblock %}

{% block content %}

    <div class="container mt-4 text-center d-flex flex-column align-items-center justify-content-top min-vh-100">
        <h2>User Log In</h2>
        <form class="container p-4 border rounded shadow-sm bg-light" action="" method="POST">
            {% csrf_token %}
            {{ form.as_table }}

            <div class="d-flex justify-content-center">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>

{% endblock %}
