{% extends 'base.html' %}

{% block title %}
    <title>Payment</title>
{% endblock %}

{% block content %}

    <div class="container mt-4">

        <h1>Please enter Payment and Delivery Details</h1>

        <form class="container p-4 border rounded shadow-sm bg-light" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-center">
                <button type="submit">Pay</button>
            </div>
        </form>

    </div>

{% endblock %}
